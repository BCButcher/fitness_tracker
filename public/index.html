<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>The Body Temple</title>
</head>

<body>
    <center>
        <h1 class="display " style="font-family: Nothing you could do; font-size: 80px; font-weight: bold; margin-top: 50px ">
            The Body Temple
        </h1>
        <div class="container-fluid" id="getFit">
            <div class="row ">
                <div class="col-6">
                    <img src="images/lone.jpg" class="img-fluid" alt="Responsive image" id="createRoutineImg">
                    <br />
                    <p id="createRoutine" class="btTxt submit" style="cursor: pointer">Create a Routine</p>
                </div>
                <div class="col-6">
                    <img src="images/spot.jpg" class="img-fluid" alt="Responsive image" id="loadRoutineImg">
                    <br />
                    <p id="loadRoutine" class="btTxt submit" style="cursor: pointer">Load a Routine</p>
                </div>
            </div>
        </div>
    </center>
    <div class="alert alert-warning container" style="display:none;"></div>
    <div class="container d-flex justify-content-center">
        <a href="/api/workouts" id="routineList">Click for a List of Routines</a>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
