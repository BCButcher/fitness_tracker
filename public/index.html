<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>The Body Temple</title>
</head>

<body>
    <center>
        <h1 class="display " style="font-family: Nothing you could do; font-size: 80px; font-weight: bold; margin-top: 50px ">
            The Body Temple
        </h1>
        <div class="container-fluid" id="getInShape">
            <div class="row ">
                <div class="col-6">
                    <input type="image" src="images/lunge.webp" id="createRoutine" class="btTxt submit">
                    <br />
                    <p id="createRoutineText">Create a Routine</p>
                </div>
                <div class="col-6">
                    <input type="image" src="images/spot.jpg" id="loadRoutine" class="btTxt submit">
                    <br />
                    <p id="loadRoutineText">Load a Routine</p>
                </div>
            </div>
        </div>
    </center>
    <div class="alert alert-warning container" style="display:none;"></div>
    <div class="container d-flex justify-content-center">
        <a href="/api/workouts" id="routineList">Click for a List of Routines</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
